<html lang="en">

<head>
    <title>Welcome-Lenifyy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url('img/back.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* background-size: 100% 100%; */
            background-size: cover;
            /* Maintain original aspect ratio */
            background-position: center;
            /* Center the GIF */
        }

        @font-face {
            font-family: GothamBold;
            src: url('GothamBold.ttf');
        }

        
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Full viewport height */
            text-align: center;
        }

        /* Media query for mobile view */
        @media (max-width: 768px) {
            .center {
                width: 80%;
                /* Reduce width for smaller screens */
            }

            .container {
                padding: 10px;
                /* Add padding for better spacing */
            }

            img {
                max-width: 90%;
                /* Ensure images fit within the viewport */
                height: auto;
                /* Maintain aspect ratio */
            }

            button {
                width: 90%;
                /* Make button responsive */
                font-size: 1rem;
                /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Brand/logo -->
        <img src="img/lenifyLogo.png" alt="Lenify" style="width:320px;" class="center">
        <br>
        <img src="img/tagline.png" alt style="width:500px;" class="center">
        <br> <br>
        <a href="main.html">
            <button type="button" class="btn btn-outline-light" style="font-family:GothamBold;">Start Listening</button>
        </a>
    </div>

</body>

</html>
